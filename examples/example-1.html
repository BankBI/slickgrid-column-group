<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>SlickGrid plugin example: Column Group</title>
    <link rel="stylesheet" href="../css/slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="../css/jquery-ui-1.8.16.custom.css" type="text/css"/>
    <link rel="stylesheet" href="../css/examples.css" type="text/css"/>
    <link rel="stylesheet" href="../css/slick.columngroup.css" type="text/css"/>
    
    <style>
  
    </style>
</head>
<body>
<table width="100%">
    <tr>
        <td valign="top" width="50%">
            <div id="myGrid" style="width:800px;height:300px;"></div>
        </td>
        <td valign="top">
            <h2>Demonstrates:</h2>
            <button onclick="enableGrouping()"  style="width:100px">Enable Grouping</button>
            <button onclick="removeGrouping()" style="width:120px">Remove Grouping</button>
            <br/><br/>
            Also try resize , reorder columns or reorder grouped columns.
            
            <h2>View Source:</h2>
            <ul>
                <li><A href="https://github.com/naresh-n/slickgrid-column-group/blob/master/examples/example-1.html" target="_sourcewindow"> View the source for this example on Github</a></li>
            </ul>
        </td>
    </tr>
</table>

<script src="../lib/jquery-1.7.min.js"></script>
<script src="../lib/jquery.event.drag-2.2.js"></script>
<script src="../lib/jquery-ui-1.8.16.custom.min.js"></script>

<script src="../lib/slick.core.js"></script>
<script src="../lib/slick.grid.js"></script>
<script src="../src/slick.columngroup.js"></script>

<script>
    var grid;
    var columns = [
        {id: "title", name: "Title", field: "title", width:100, groupName: "Group-1"},
        {id: "duration", name: "Duration", field: "duration", width:100, groupName: "Group-1"},
        {id: "%", name: "% Complete", field: "percentComplete", width:100, groupName: "Group-1"},
        {id: "start", name: "Start", field: "start", width:100, groupName: "Group-2"},
        {id: "finish", name: "Finish", field: "finish", width:100, groupName: "Group-2"},
        {id: "effort-driven", name: "Effort Driven", field: "effortDriven", width:100, groupName: "Group-2"},
        {id: "Place", name: "Place", field: "place", width:100},
        {id: "Country", name: "Country", field: "country", width:100}
    ];

    var options = {
        enableCellNavigation: true,
        enableColumnReorder: true
    };

    var plugin;
    
    $(function () {
        var data = [];
        for (var i = 0; i < 500; i++) {
            data[i] = {
                title: "Task " + i,
                duration: "5 days",
                percentComplete: Math.round(Math.random() * 100),
                start: "01/01/2009",
                finish: "01/05/2009",
                effortDriven: (i % 5 == 0),
                place:'New York',
                country:'USA'
            };
        }

        grid = new Slick.Grid("#myGrid", data, columns, options);
        plugin = new Slick.ColumnGroup()
        grid.registerPlugin(plugin);
        grid.render();
    })
    
    function enableGrouping() {
        plugin.enableColumnGrouping();
    }
    
    function removeGrouping() {
        plugin.removeColumnGrouping();  
    }
    
    
</script>
</body>
</html>
